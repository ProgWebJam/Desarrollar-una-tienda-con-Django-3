{% extends 'base.html' %}

{% block title %} Crear Post {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

    <form method="POST" action="" class="mt-2" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

{% endblock %}
