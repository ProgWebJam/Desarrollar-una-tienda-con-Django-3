<div class="row mt-3 justify-content-center">
  <nav>
    <ul class="pagination">
        <!--Pagina anterior-->
        {% if posts.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?page=1">Primera</a>
          </li>
          <li class="page-item">
              <!--Flecha izquierda-->
            <a class="page-link" href="?page={{ posts.previous_page_number}}">&laquo;</a>
          </li>
        {% endif %}

        <!--Mostrar numeros de paginacion -->
        {% for pagina in paginas %}
          <li class="page-item {% if pagina_actual == pagina %} active {% endif %}"> 
            <a class="page-link" href="?page={{ pagina }}">{{ pagina }}</a>
          </li>
        {% endfor %}

        <!--Pagina siguiente-->
        {% if posts.has_next %}
            <li class="page-item">
                <!--Flecha derecha-->
                <a class="page-link" href="?page={{ posts.next_page_number }}">&raquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ posts.paginator.num_pages}}">ultima</a>
            </li>
        {% endif %}
    </ul>  
  </nav>  
</div>
